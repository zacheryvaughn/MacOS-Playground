<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable and Resizeable Windows</title>
    <link rel="stylesheet" href="css/windows.css" />
  </head>
  <body>
    <main>
      <div id="drag-area">
          <div class="window">
            <div class="title-bar">
              <!-- Title of Application/Folder Here -->
              <p class="window-title">Window Title</p>
            </div>
            <!-- Content of Window Here -->
            <div class="window-content"></div>
            <!-- Element for Light Border -->
            <div class="window-border"></div>
            <!-- Resize Edges/Corners -->
            <div class="resizer top-left" data-type="top-left"></div>
            <div class="resizer top-right" data-type="top-right"></div>
            <div class="resizer bottom-left" data-type="bottom-left"></div>
            <div class="resizer bottom-right" data-type="bottom-right"></div>
            <div class="resizer top" data-type="top"></div>
            <div class="resizer bottom" data-type="bottom"></div>
            <div class="resizer left" data-type="left"></div>
            <div class="resizer right" data-type="right"></div>
          </div>

          <div class="window">
            <div class="title-bar">
              <!-- Title of Application/Folder Here -->
              <p class="window-title">Window Title</p>
            </div>
            <!-- Content of Window Here -->
            <div class="window-content"></div>
            <!-- Element for Light Border -->
            <div class="window-border"></div>
            <!-- Resize Edges/Corners -->
            <div class="resizer top-left" data-type="top-left"></div>
            <div class="resizer top-right" data-type="top-right"></div>
            <div class="resizer bottom-left" data-type="bottom-left"></div>
            <div class="resizer bottom-right" data-type="bottom-right"></div>
            <div class="resizer top" data-type="top"></div>
            <div class="resizer bottom" data-type="bottom"></div>
            <div class="resizer left" data-type="left"></div>
            <div class="resizer right" data-type="right"></div>
          </div>

          <div class="window">
            <div class="title-bar">
              <!-- Title of Application/Folder Here -->
              <p class="window-title">Window Title</p>
            </div>
            <!-- Content of Window Here -->
            <div class="window-content"></div>
            <!-- Element for Light Border -->
            <div class="window-border"></div>
            <!-- Resize Edges/Corners -->
            <div class="resizer top-left" data-type="top-left"></div>
            <div class="resizer top-right" data-type="top-right"></div>
            <div class="resizer bottom-left" data-type="bottom-left"></div>
            <div class="resizer bottom-right" data-type="bottom-right"></div>
            <div class="resizer top" data-type="top"></div>
            <div class="resizer bottom" data-type="bottom"></div>
            <div class="resizer left" data-type="left"></div>
            <div class="resizer right" data-type="right"></div>
          </div>
      </div>
    </main>
    <script src="js/windows.js"></script>
  </body>
</html>
