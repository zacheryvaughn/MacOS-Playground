  <body>
    <div id="overlay"></div>
    <header>
      <div id="menu-bar">
        <div id="menu-bar-left">
          <div id="logo-container">
            <i id="apple-logo" class="fa-brands fa-apple"></i>
          </div>
          <h3 id="menu-bar-name" class="page-link">Zac Vaughn</h3>
          <a href="index.html" class="page-link">Home</a>
          <a href="index.html" class="page-link">Profile</a>
          <a href="index.html" class="page-link">Resume</a>
          <a href="index.html" class="page-link">Contact</a>
        </div>
        <div id="menu-bar-right">
          <a class="social-link" href=""><i class="fa-brands fa-linkedin-in"></i></a>
          <a class="social-link" href=""><i class="fa-brands fa-github"></i></a>
          <a class="social-link" href=""><i class="fa-brands fa-youtube"></i></a>
          <a class="social-link" href=""><i class="fa-solid fa-magnifying-glass"></i></a>
          <a id="control-center-button" class="social-link" href=""><i class="fa-solid fa-toggle-off"></i></a>
          <div id="date-time-display">Date and Time will be shown here</div>
        </div>
      </div>
      <div id="control-center-dropdown" class="dropdown">
        <div id="theme-switch">
          <div id="dark-theme" class="theme-option"><img class="theme-img" src="images/bigsur-dark.jpg" alt=""><p>Dark</p></div>
          <div id="light-theme" class="theme-option"><img class="theme-img" src="images/bigsur-light.jpg" alt=""><p>Light</p></div>
        </div>
        <div id="brightness-slider-container" class="slider-container">
          <p>Brightness</p>
          <div id="brightness-track" class="slider-track">
            <i class="fa-regular fa-sun"></i>
            <div id="brightness-progress" class="slider-progress">
              <div id="brightness-thumb" class="slider-thumb"></div>
            </div>
          </div>
        </div>
        <div id="magnification-slider-container" class="slider-container">
          <p>Dock Magnification</p>
          <div id="magnification-track" class="slider-track">
            <i class="fa-solid fa-magnifying-glass-plus"></i>
            <div id="magnification-progress" class="slider-progress">
              <div id="magnification-thumb" class="slider-thumb"></div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="overview-window">
        <div class="overview-top-bar">
          <div class="window-buttons">
            <div class="button-red"><p>&#215</p></div>
            <div class="button-yellow"><p>&#8722</p></div>
            <div class="button-green"></div>
          </div>
          <h4 class="window-title">LingoMingle</h4>
          <div class="top-bar-empty"></div>
        </div>
        <div class="overview-content">
          <div class="overview-left">
            <div class="empty-image-centering-div"></div>
            <div id="imageViewer1" class="overview-image-container"></div>
            <div class="overview-image-nav">
              <i class="image-previous fa-solid fa-caret-left"></i>
              <div class="image-counter">1/12</div>
              <i class="image-next fa-solid fa-caret-right"></i>
            </div>
          </div>
          <div class="overview-right">
            <div class="overview-description">
              <p>
                Description for Lingomingle goes here.
              </p>
            </div>
            <a href="https://lingomingle.com/" target="_blank"><div class="overview-button">View Project</div></a>
          </div>
        </div>
      </div>
    </main>
